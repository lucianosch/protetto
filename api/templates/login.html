{% extends 'base1.html' %}

{% block content %}
    <h1>{% block title %} Login into app {% endblock %}</h1>
<form class="w3-content w3-border w3-padding-large w3-margin-top" style="max-width:450px;" method="post">

    <label for="username">Utente</label>
    <input class="w3-input"
        type="text"
        name="username"
        value="{{ request.form['username'] }}">
    <label>Password</label>
    <input class="w3-input"
        type="password"
        name="password">
    <p>
        <button class="w3-button w3-indigo" type="submit">Accedi</button>
        <input class="w3-button w3-indigo" type="reset" value="Cancella">
    </p>

    {% for message in get_flashed_messages() %}
    <div class="w3-panel w3-padding-large w3-center w3-pale-red">{{ message }}</div>
    {% endfor %}
</form>
{% endblock %}
